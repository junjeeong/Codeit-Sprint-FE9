<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="일상의 모든 물건을 판매할 수 있는 곳, 판다마켓">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>판다마켓</title>
</head>

<body>
    <header>
        <img style="width: 100px;" class="logo" src="./img/logo.png" alt="판다마켓">
        <img class="logo invisible" src="./img/logoMini.png" alt="판다마켓">
        <button class="login">로그인</button>
    </header>
    <main>
        <section class="info-top">
            <div class="info-top-title">
                <h1>일상의 모든 물건을 <br>거래해 보세요</h1>
                <button>구경하러 가기</button>
            </div>
            <img src="./img/Img_home_top.png" alt="panda">
        </section>
        <section class="info-middle">
            <div class="info-content">
                <div class="content hot">
                    <img src="./img/Img_home_01.png" alt="hot item">
                    <div class="content-description">
                        <h4 class="info-label">Hot item</h4>
                        <h1 class="info-title">인기 상품을 <br>확인해 보세요.</h1>
                        <p class="info-description">가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요.</p>
                    </div>
                </div>
                <div class="content search">
                    <img src="./img/Img_home_02.png" alt="search item">
                    <div class="content-description even">
                        <h4 class="info-label">Search</h4>
                        <h1 class="info-title">구매를 원하시는 <br>상품을 검색하세요.</h1>
                        <p class="info-description">구매하고 싶은 물품을 검색해서 쉽게 찾아보세요.</p>
                    </div>
                </div>
                <div class="content register">
                    <img src="./img/Img_home_03.png" alt="register">
                    <div class="content-description">
                        <h4 class="info-label">Register</h4>
                        <h1 class="info-title">판매를 원하는 <br>상품을 등록하세요.</h1>
                        <p class="info-description">어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요.</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="info-bottom"></section>
    </main>
    <footer></footer>
</body>

</html>
